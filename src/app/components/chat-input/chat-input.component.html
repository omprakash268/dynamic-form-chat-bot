<div class="input-container">
  <div class="input-wrapper">
    <textarea
      #messageInput
      [(ngModel)]="messageText"
      (keydown)="onKeyDown($event)"
      placeholder="Type your message..."
      class="message-input"
      rows="1"
      [disabled]="isDisabled"
    >
    </textarea>
    <button
      class="send-button"
      (click)="sendMessageItem()"
      [disabled]="!messageText.trim() || isDisabled"
      [class.sending]="isDisabled"
    >
      <svg
        *ngIf="!isDisabled"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
      </svg>
      <div *ngIf="isDisabled" class="loading-spinner"></div>
    </button>
  </div>
</div>
